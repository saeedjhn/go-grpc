syntax = "proto3";

package greet;

option go_package = "github.com/saeedjhn/go-grpc/greet/proto";

message GreetRequest {
  string first_name = 1;
  string last_name = 2;
  string email = 3;
}

message GreetResponse {
  string result = 1;
}

service GreetService {
  rpc Greet (GreetRequest) returns (GreetResponse) {}; // Unary( one-to-one )
}